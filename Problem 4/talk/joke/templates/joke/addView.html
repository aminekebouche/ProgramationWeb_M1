<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'joke/style.css' %}">
</head>
<body>
    <h1>Add and share your Joke or story with your friends !</h1>
    <a href="{% url 'joke:index' %}">Home page</a>

    <form action="{% url 'joke:addView' %}" method="post">
        <!-- add csrf protection -->
        {% csrf_token %}
        <!-- user input below -->
        <label for="username">Username</label>
        <input type="text" name="username" maxlength="20" required/> 
        <br>
        <label for="stori">Storie</label>
        <textarea name="story" id="story" cols="30" rows="10" maxlength="120" minlength="10" required placeholder="Say your story, the vulgar word will be hidden !"></textarea>
        <br>
        <input type="submit" />
    </form>
</body>
</html>
